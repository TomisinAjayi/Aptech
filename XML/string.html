<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>json</title>
	</head>
	<body>
		<script>
			var obj = {age:20, name:"tomi", skin:"dark"};
			var obj2 = {"age":20, "name":"tomi", "skin":"dark"};
			
			var str = JSON.stringify(obj);
			var js = JSON.parse(obj2);
			
			document.writeln("<pre>");
			document.writeln(str);
			document.writeln("</pre>");
			document.writeln("<hr/>");
			
			document.writeln("<pre>");
			document.writeln(js);
			document.writeln("</pre>");
		</script>
	</body>
</html>
